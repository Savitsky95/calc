<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор плану</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="allbody">
            <h1>Калькулятор виконання плану</h1>
            <label for="plan">Введіть план (грн):</label>
            <input type="number" id="plan" placeholder="План" />
            <label for="fact">Введіть факт (грн):</label>
            <input type="number" id="fact" placeholder="Факт" />
            <button onclick="calculate()" class="interactive">Розрахувати</button>
        </div>
    </div>

    <!-- Модальное окно для отображения результатов -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Результати:</h3>
            <p id="modalResult100"></p>
            <p id="modalResult98"></p>
            <p id="modalResult95"></p>
            <p id="modalDaysWithToday"></p>
            <p id="modalDaysWithoutToday"></p>
            <p id="modalCurrentPercentage"></p>

            <!-- Кнопки поделиться -->
            <div class="share-buttons">
                <a id="share-viber" href="#" target="_blank" class="share-btn viber">Поділитися через Viber</a>
                <a id="share-telegram" href="#" target="_blank" class="share-btn telegram">Поділитися через Telegram</a>
                <a id="share-whatsapp" href="#" target="_blank" class="share-btn whatsapp">Поділитися через WhatsApp</a>
            </div>
        </div>
    </div>

    <script>
        function safeDivide(numerator, denominator) {
            return denominator === 0 ? 0 : (numerator / denominator).toFixed(2);
        }

        function calculate() {
            const plan = parseFloat(document.getElementById('plan').value);
            const fact = parseFloat(document.getElementById('fact').value);

            if (isNaN(plan) || isNaN(fact)) {
                alert("КОРЕКТНО ВВОДЬ!!!!!!!!");
                return;
            }

            const remaining100 = plan - fact;
            const remaining98 = (plan * 0.98) - fact;
            const remaining95 = (plan * 0.95) - fact;

            const today = new Date();
            const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
            const daysLeftIncludingToday = daysInMonth - today.getDate() + 1;
            const daysLeftExcludingToday = daysInMonth - today.getDate();

            const currentPercentage = plan === 0 ? 0 : ((fact / plan) * 100).toFixed(2);

            const resultText = `Результати виконання плану:\n` +
                `Залишилось до 100%: ${remaining100.toFixed(2)} грн.\n` +
                `Залишилось до 98%: ${remaining98.toFixed(2)} грн.\n` +
                `Залишилось до 95%: ${remaining95.toFixed(2)} грн.\n` +
                `Сума на день (з урахуванням сьогоднішнього дня): 95% - ${safeDivide(remaining95, daysLeftIncludingToday)} грн., 98% - ${safeDivide(remaining98, daysLeftIncludingToday)} грн.\n` +
                `Сума на день (без урахування сьогоднішнього дня): 95% - ${safeDivide(remaining95, daysLeftExcludingToday)} грн., 98% - ${safeDivide(remaining98, daysLeftExcludingToday)} грн.\n` +
                `Виконання плану: ${currentPercentage}%`;

            document.getElementById('modalResult100').textContent = `Залишилось до 100%: ${remaining100.toFixed(2)} грн.`;
            document.getElementById('modalResult98').textContent = `Залишилось до 98%: ${remaining98.toFixed(2)} грн.`;
            document.getElementById('modalResult95').textContent = `Залишилось до 95%: ${remaining95.toFixed(2)} грн.`;

            document.getElementById('modalDaysWithToday').textContent = `Сума на день з урахуванням сьогодняшнього дня (95%): ${safeDivide(remaining95, daysLeftIncludingToday)} грн. / (98%): ${safeDivide(remaining98, daysLeftIncludingToday)} грн.`;
            document.getElementById('modalDaysWithoutToday').textContent = `Сума на день без урахування сьогодняшнього дня (95%): ${safeDivide(remaining95, daysLeftExcludingToday)} грн. / (98%): ${safeDivide(remaining98, daysLeftExcludingToday)} грн.`;

            document.getElementById('modalCurrentPercentage').textContent = `Виконання плану: ${currentPercentage}%`;

            // Обновляем ссылки для поделиться
            document.getElementById('share-viber').href = `viber://forward?text=${encodeURIComponent(resultText)}`;
            document.getElementById('share-telegram').href = `https://t.me/share/url?url=${encodeURIComponent(resultText)}`;
            document.getElementById('share-whatsapp').href = `https://api.whatsapp.com/send?text=${encodeURIComponent(resultText)}`;

            document.getElementById('resultModal').style.display = "block";
        }

        document.querySelector('.close').onclick = function() {
            document.getElementById('resultModal').style.display = "none";
        };

        window.onclick = function(event) {
            if (event.target == document.getElementById('resultModal')) {
                document.getElementById('resultModal').style.display = "none";
            }
        };
    </script>
</body>
</html>
